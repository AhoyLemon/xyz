    <header>
      <h1>My name is Lemon.</h1>
      <h3>Here's some websites that I made...</h3>

    <!--include partials/sidebar.jade-->
    <div class="site-cards">
      <figure class="card"><a href="http://damn.dog" class="flipper">
          <div style="background-color:#222730;" class="front"><img src="svg/damndog.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">damn.dog</h3>
            <p>The game that shows you an actual WikiHow illustration, and asks you which actual Wikihow article it came from.</p>
            <p>Called "The Best Game On The Internet" by Gizmodo, damn.dog has been played over two million times.</p>
            <div class="launched">February 4th, 2016</div>
          </div></a></figure>
      <figure class="card"><a href="http://idiots.win" class="flipper">
          <div style="background-color:#f1da5e;" class="front"><img src="svg/idiots.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">idiots.win</h3>
            <p>The game that challenges you to figure out what people are searching for on Google.</p>
            <p>idiots.win takes a search query, sends it to Google for autocomplete suggestions, then randomizes them and asks you to guess the top.</p>
            <div class="launched">June 2nd, 2016</div>
          </div></a></figure>
      <figure class="card"><a href="http://frankwest.xyz" class="flipper">
          <div style="background-color:#e8d4ad;" class="front"><img src="svg/frankwest.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">frankwest.xyz</h3>
            <p>Frank West sometimes pronounces emoticons. I thought this would be useful, so I built a soundboard where Frank West would pronounce a whole bunch of emoticons.</p>
            <p>Even in comparison to the other sites on this page, this one is really stupid.</p>
            <div class="launched">June 15th, 2016</div>
          </div></a></figure>
      <figure class="card"><a href="http://ahoylemon.github.io/minnebar2016" class="flipper">
          <div style="background-image:url(img/tyra.jpg)" class="front"><img src="svg/jade-n-sass.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">Write prettier code with Jade and Sass.</h3>
            <p>I did a talk on Jade & Sass for Minnebar2016. Afterwards, I put the slideshow I used up for public consumption.</p>
            <p>Spacebar to advance screens.</p>
            <div class="launched">April 23rd, 2016</div>
          </div></a></figure>
      <figure class="card"><a href="http://firings.xyz" class="flipper">
          <div style="background-color:#e8d4ad;" class="front"><img src="img/firings.png" class="logo"></div>
          <div class="back">
            <h3 class="title">firings.xyz</h3>
            <p>Based on a conversation with somebody, I wanted to try to build a website that would give you up to the second news of who has been fired in the San Francisco Tech Industry.</p>
            <p>In reality, it just works an alogorith to generate random strings. Fun for a couple minutes, anyway.</p>
            <div class="launched">October 14th, 2015</div>
          </div></a></figure>
      <figure class="card"><a href="https://thefpl.us" class="flipper">
          <div style="background-color:#dedcee;" class="front"><img src="svg/thefplus.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">The F Plus</h3>
            <p>I do a podcast, and also work a fair amount on the website for that podcast, which is a complicated piece of web development.</p>
            <p>That said, I'm pretty happy with how this whole thing works.</p>
            <div class="launched">December 14th, 2014</div>
          </div></a></figure>
      <figure class="card"><a href="http://wrongest.website" class="flipper">
          <div style="background-color:#2d2929;" class="front"><img src="svg/wrongest.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">The Wrongest Words</h3>
            <p>The Wrongest Words is a multiplayer card game where players must defend the very stupid statements in front of them.</p>
            <div class="launched">March 26, 2015</div>
          </div></a></figure>
      <figure class="card"><a href="https://github.com/AhoyLemon" class="flipper">
          <div style="background-color:#231f20;" class="front"><img src="svg/github.svg" class="logo"></div>
          <div class="back">
            <h3 class="title">AhoyLemon on GitHub</h3>
            <p>When possible (and convenient), I put my code up on GitHub.</p>
          </div></a></figure>
