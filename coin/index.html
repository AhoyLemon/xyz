<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flip a coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/coin.css">
  </head>
  <body>
    <div id="app">
      <div class="coin-container">
        <div class="coin" :class="{'is-flipping': flipping, 'is-heads': (coinSide == 'heads'), 'is-tails': (coinSide == 'tails') }" @click="flipCoin()">
          <div class="coin-side heads"><img :src="computedHeads"></div>
          <div class="coin-side tails"><img :src="computedTails"></div>
        </div>
      </div>
      <div class="coin-readout" v-if="flipComplete">
        <div class="side">{{coinSide}}</div>
      </div>
      <div class="button-holder">
        <button class="cheat-heads" @click="intend('heads')">Intend Heads</button>
        <button class="cheat-tails" @click="intend('tails')">Intend Tails</button>
      </div>
    </div>
    <div class="javascripts">
      <script src="js/libraries/vue.full.js"></script>
      <script>const testing = true;</script>
      <script src="js/min/site.min.js"></script>
    </div>
  </body>
</html>
