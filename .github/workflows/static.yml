name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout source Git branch
        uses: actions/checkout@v4

      - name: 🔍 Check for testing mode or localhost
        run: |
          if grep -q "testing = true" pug/partials/_variables.pug || grep -q "localhost" index.html; then
            echo "🚫 Deployment blocked: 'testing = true' or 'localhost' found."
            exit 1
          fi

      - name: 🧑‍🔧 Setup Pages
        uses: actions/configure-pages@v5
      - name: 📤 Uploading artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: 🚢 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: 🫠 This job's status is ${{ job.status }}.
        run: echo "🫠 This job's status is ${{ job.status }}."
      - name: 🌐 Deployed to ${{ steps.deployment.outputs.page_url }}.
        run: echo "🌐 Deployed to ${{ steps.deployment.outputs.page_url }}."