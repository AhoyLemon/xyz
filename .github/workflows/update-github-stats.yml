name: Update GitHub Stats

on:
  schedule:
    # Primary run: daily at 2:00 AM UTC (off-peak)
    - cron: "0 2 * * *"
    # Retry run: daily at 8:00 PM UTC â€” will skip if today's update already exists
    - cron: "0 20 * * *"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

# Prevent accidental overlap
concurrency:
  group: update-github-stats
  cancel-in-progress: false

jobs:
  fetch-stats:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Check whether today's update already ran
        run: |
          # Fetch the latest main branch tip to inspect the last automated commit
          git fetch --no-tags --depth=1 origin main
          LAST_MSG=$(git log origin/main -1 --pretty=%B)
          LAST_DATE=$(git log origin/main -1 --date=iso --pretty=%cd)
          echo "Last commit: $LAST_MSG ($LAST_DATE)"

          # If the last commit is the automated update and it's from today (UTC), skip
          if echo "$LAST_MSG" | grep -q "ğŸ“Š Update GitHub statistics"; then
            COMMIT_DAY=$(date -d "$LAST_DATE" -u +%F)
            TODAY=$(date -u +%F)
            if [ "$COMMIT_DAY" = "$TODAY" ]; then
              echo "Stats already updated today; skipping run."
              exit 0
            fi
          fi

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“Š Fetch GitHub statistics
        env:
          GITHUB_TOKEN: ${{ secrets.GH_STATS_PAT || secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          set -euo pipefail
          if ! node scripts/npm/fetch-github-stats.js; then
            echo "::warning::Fetch script failed; will allow retry later and continue the workflow."
          fi

      - name: ğŸ“ Commit and push changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add all generated files
          git add stats/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ğŸ“­ No changes to commit"
            exit 0
          fi

          # Commit and push
          git commit -m "ğŸ“Š Update GitHub statistics [automated]"
          git push

          echo "âœ… Statistics updated and pushed"

      - name: âœ… Done
        run: |
          echo "Finished update workflow (succeeds even if fetch failed, so you won't get a failure email)."
