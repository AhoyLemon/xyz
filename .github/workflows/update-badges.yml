name: Update README Badges

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“Š Update README badges with current counts
        run: |
          node scripts/npm/update-badges.js
          
      - name: ğŸ“ Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check for both README.md and readme.md
          README_FILE=""
          if [ -f "README.md" ]; then
            README_FILE="README.md"
          elif [ -f "readme.md" ]; then
            README_FILE="readme.md"
          fi
          
          if [ -z "$README_FILE" ]; then
            echo "âŒ No README file found"
            exit 1
          fi
          
          if git diff --quiet "$README_FILE"; then
            echo "ğŸ“‹ No changes to $README_FILE badges"
          else
            git add "$README_FILE"
            git commit -m "ğŸ“Š Update README badges with current counts [skip ci]"
            git push
            echo "âœ… $README_FILE badges updated and committed"
          fi